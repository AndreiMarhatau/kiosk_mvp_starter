<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход — Админ‑панель киоска</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>
  <main class="auth">
    <div class="card">
      <header class="card-header">
        <div class="brand">
          <div class="logo">A</div>
          <div class="title">
            <div class="h1">Админ‑панель</div>
            <div class="muted">Авторизация</div>
          </div>
        </div>
        <button id="themeToggle" class="theme-toggle" aria-label="Сменить тему"></button>
      </header>

      {% if error %}
      <div class="alert error">{{ error }}</div>
      {% endif %}

      <form class="form" method="post" action="/auth/login" novalidate>
        <label class="field">
          <span>Логин</span>
          <input type="text" name="username" placeholder="admin" autofocus required />
        </label>

        <label class="field">
          <span>Пароль</span>
          <input type="password" name="password" placeholder="Введите пароль" required />
        </label>

        <button type="submit" class="primary">Войти</button>
      </form>

      <footer class="foot muted">
        Доступ предоставляется только администраторам. <a href="/login" class="link">Нужна помощь?</a>
      </footer>
    </div>
  </main>

  <script src="/static/js/login.js"></script>
</body>
</html>
